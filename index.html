<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header class="header">
    <div class="header-logo">MyProfile</div>
    <nav class="header-nav">
        <a href="#" class="header-link">Home</a>
        <a href="#" class="header-link">About</a>
        <a href="#" class="header-link">Contact</a>
    </nav>
</header>

<main class="container">
    <section class="card form-card">
        <h2 class="card-title">Profile Form</h2>

        <form id="profileForm" class="form">

            <div class="form-group">
                <label for="fullName">Toliq ism</label>
                <input type="text" id="fullName" class="form-input">
                <p class="form-error" id="nameError"></p>
            </div>

            <div class="form-group">
                <label for="birthYear">Tugilgan yil</label>
                <input type="number" id="birthYear" class="form-input">
                <p class="form-error" id="yearError"></p>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-input">
                <p class="form-error" id="emailError"></p>
            </div>

            <div class="form-group">
                <label for="hobby">Hobby</label>
                <input type="text" id="hobby" class="form-input">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-input">
                    <option value="">Tanlang</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-buttons">
                <button type="button" id="saveBtn" class="btn btn-primary">Save Profile</button>
                <button type="button" id="clearBtn" class="btn btn-outline">Clear</button>
            </div>

        </form>
    </section>

    <section class="card result-card">
    <h2 class="card-title">Profile Result</h2>
    <div id="resultContent" class="result empty">
      
    </div>
</section>

</main>
    <script src="/index.js"></script>
</body>
</html>
